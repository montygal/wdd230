        <div class = "content">
            <section class="form">
                <div class="status"h1>Mix your own custom smoothie!</h1></div>
                <p></p>
                <form action="/action_page.php">
                    <label for="fname">First name:</label><br>
                    <input type="name"id="name"name="name"required><br>
                    <label for="email">Email</label><br>
                    <input type="email"id="email"name="email"required><br>
                    <label for="phone number">Telephone Number</label><br>
                    <input type="tel" id="phone number"name="phone number" required><br>
                    <p></p>
                    <label for="picking fruit">Pick Three:</label><br>
                    <p></p>
                    <input type="checkbox" id="strawberries" name="strawberries" value="strawberries">
                    <label for="option1">Strawberries</label><br>
                    <input type="checkbox" id="apples" name="apples" value="apples">
                    <label for="option2">Apples</label><br>
                    <input type="checkbox" id="bananas" name="bananas" value="bananas">
                    <label for="option3">Bananas</label><br>
                    <input type="checkbox"id="blueberry"name="blueberry"value="blueberry">
                    <label for="option4">Blueberry</label><br><br>
                    <input type="checkbox"id="avocado"name="avocado"value="avocado">
                    <label for="option5">Avocado</label><br><br>
                    <p></p>
                    <p><label for="business review">Special Instructions</label></p>
                    <textarea id="special instructions" name="special instructions" rows="4" cols="50"></textarea><br>
                    <p></p>
                    <p></p>
                    <input type="submit" value="Submit">
                </form>

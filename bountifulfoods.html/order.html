    <body>
        <header>
            <div class="flex-header">
                <section class="topheader">
                        <h5>Welcome to Bountiful Foods!</h5>
                </section>
                <section class = "links">
                    <div class ="facebook">
                        <a href ="https://facebook.com"> 
                            <img src = "images/facebook.png" alt = "facebook icon"height = "25" width = "25">

            <div id="navigation">
                <a href = "index.html">Home Page</a>
                <a href = "fresh.html">Discover</a>
                <a href = "order.html">Order</a>
              </div>
        </header>
        <div class = "content">
            <section class="form">
                <div class="status"h1>Mix your own custom smoothie!</h1></div>
                <p></p>
                <form id="fruit">
                    <label for="name">First name:</label><br>
                    <input type="name" id="name" name="name"required><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"required><br>
                    <label for="phoneNumber">Telephone Number</label><br>
                    <input type="tel" id="phoneNumber"name="phone number" required><br>
                    <label>Select three fruits:</label></br>
                    <select id="fruit1"></select>
                    <select id="fruit2"></select>
                    <select id="fruit3"></select>
                    <p><label for="special-instructions">Special Instructions</label></p>
                    <textarea id="special-instructions" name="special-instructions" rows="4" cols="50"></textarea><br>
                    <p></p>
                    <p></p>
                    <input type="submit" value="Submit">
                </form> 
            </section>
            <section class = "fruit">
                <div class = "strawpic">
                    <source srcset = "images/straw.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/straw.jpg" media=(minwidth: 1200px)>
                    <img src = "images/straw.jpg"alt = "aqua medal"width = "100" height = "100">
                </div>
                <div class = "apple">
                    <source srcset = "images/apple.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/apple.jpg" media=(minwidth: 1200px)>
                    <img src = "images/apple.jpg"alt = "aqua medal"width = "100" height = "100">
                </div>
                <div class = "banana">
                    <source srcset = "images/banana.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/banana.jpg" media=(minwidth: 1200px)>
                    <img src = "images/banana.jpg"alt = "aqua medal"width = "100" height = "100">
                </div>
                <div class = "blueberry">
                    <source srcset = "images/blueberry`.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/blueberry.jpg" media=(minwidth: 1200px)>
                    <img src = "images/blueberry.jpg"alt = "aqua medal"width = "100" height = "100">
                </div>
                <div class = "avocado">
                    <source srcset = "images/avocado.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/avocado.jpg" media=(minwidth: 1200px)>
                    <img src = "images/avocado.jpg"alt = "aqua medal"width = "100" height = "100">
                </div>
            </section>
        </div>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visit Newfoundland!</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="./styles/large.css">
        <link rel="stylesheet" href="./styles/medium.css">
    </head>
    <body>
        <header>
            <div class="flex-header">
                <section class="topheader">
                    <div class = "nfldpic">
                        <img src="images/nfld.jpg"alt="raindrop of Newfoundland"width="45"height="45"/>
                        <h5>Where Adventure Begins!</h5>
                    </div>
                </section>
                <section class = "links">
                    <div class ="social">
                            <a href ="https://facebook.com"> 
                                <img src = "images/facebook.png" alt = "facebook icon"height = "15" width = "15">
                            </a>
                            <a href="https://twitter.com">  
                                <img src = "images/twitter.png" alt = "twitter icon"height = "15"width = "15">
                            </a>
                        <button id = "hamburger">&#9776;</button>
                    </div>
                </section>
            </div>
            <div id="navigation" class="hide">
                <a href = "index.html">Home Page</a>
                <a href = "discover.html">Adventures</a>
                <a href = "joins.html">Membership</a>
                <a href = "directory.html">About Us</a>
                <a href = "contact.html">Contact Info</a>
            </div>
            <span id = "currentdate"></span>
        </header>
        <div class = "content">
            <section class="form">
                <div class="status"h1>Membership Status</h1></div>
                <form action="/action_page.php">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                    <label for="business position">Business Position</label><br>
                    <input type="text" id="business" name="business position"><br>
                    <label for="email">Email</label><br>
                    <input type="email"id="email" name="email" required><br>
                    <label for="phone number">Telephone Number</label><br>
                    <input type="tel" id="phone number"name="phone number" required><br>
                    <label for="business name">Business Name</label><br>
                    <input type="text" id="business name"name="business name" required><br>
                    <p><label for="business review">Tell us about your business!</label></p>
                    <textarea id="business review" name="businessreview" rows="4" cols="50"></textarea><br>
                    <label for="membership level">Choose your Membership</label><br>
                    <input type="checkbox" id="nonprofit" name="nonprofit" value="nonprofit">
                    <label for="option1">Non Profit Membership</label><br>
                    <input type="checkbox" id="bronze" name="bronze" value="bronze">
                    <label for="option2">Bronze Level Membership</label><br>
                    <input type="checkbox" id="silver" name="silver" value="silver">
                    <label for="option3">Silver Medal Membership</label><br>
                    <input type="checkbox"id="gold"name="gold"value="gold">
                    <label for="option4">Gold Medal Membership</label><br><br>
                    <input type="submit" value="Submit">
                </form> 
            </section>
            <section class = "medals">
                <div class = "npo">
                    <source srcset = "images/npomedal.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/npomedal.jpg" media=(minwidth: 1200px)>
                    <img src = "images/npomedal.jpg"alt = "aqua medal"width = "100" height = "100">
                    <p>Join with nonprofit.</p>
                </div>
                <div class = "bronze">
                    <source srcset = "images/bronzemedal.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/bronzemedal.jpg" media=(minwidth: 1200px)>
                    <img src = "images/bronzemedal.jpg"alt = "aqua medal"width = "100" height = "100">
                    <p>Become a bronze member with a $20 dollar donation.</p>
                </div>
                <div class = "silver">
                    <source srcset = "images/silvermedal.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/silvermedal.jpg" media=(minwidth: 1200px)>
                    <img src = "images/silvermedal.jpg"alt = "aqua medal"width = "100" height = "100">
                    <p>Become a silver member with a $50 dollar donation.</p>
                </div>
                <div class = "gold">
                    <source srcset = "images/goldmedal.jpg" media=(minwidth: 700px)>
                    <source srcset = "images/goldmedal.jpg" media=(minwidth: 1200px)>
                    <img src = "images/goldmedal.jpg"alt = "aqua medal"width = "100" height = "100">
                    <p>Become a gold member with a $100+ dollar donation.</p>
                </div>
            </section>
        </div>
    <script src="scripts/hamburger.js"></script>
    </body>
</html>

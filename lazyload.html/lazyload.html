<head>

    <title>Lazy Load Images</title>

<body>

        </div>

        </div>
        <div class="four">
            <img src="https://placeholder.com/300.png"data-src="./images/catfour.png" alt="cute cat" loading="lazy"/>
        </div>
        <div class="five">
            <img src="https://placeholder.com/300.png"data-src="./images/catfive.png" alt="cute cat" loading="lazy"/>
        </div>
</body>
</html>
